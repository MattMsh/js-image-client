<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="preloader" class="preloader"></div>
  <form action="/" id="create-post" class="create-post">
    <div class="image-wrap">
      <input type="file" id="load-image" required>
      <img id="post-image" src="#" alt="Post image">
    </div>
    <div class="description-input">
      <input id="post-title" type="text" class="title" placeholder="Заголовок" maxlength="20" required>
      <input id="post-url" type="text" class="url" placeholder="Ссылка" required>
      <textarea name="post-text" id="post-text" cols="30" rows="10" class="text" placeholder="Текст" required></textarea>
      <input type="submit" value="Создать">
    </div>
  </form>
  <div id="error" class="error">

  </div>
  <div id="posts" class="posts"></div>
  <div class="container">
    <button id="load-more">Load more</button>
  </div>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
